{% extends "default_layout.html" %}

{% block title %}Listings | FrnT{% endblock %}

{% block content %}
  <table>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Location</th>
    </tr>
  {% for listing in data %}
    <tr>
      {% url 'listing/{{listing.id}}' as the_url %}
      <th><a href="{{ listing.get_url }}">{{ listing.title }}</a></th>
      <th>{{ listing.price }}</th>
      <th>{{ listing.location }}</th>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
